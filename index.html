<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>¿Quieres ser mi San Valentín?</title>
  <style>
    :root{
      --sky:#bfe8ff;
      --sky2:#d9f2ff;
      --pink:#f7b6c8;
      --pink2:#f3a7be;
      --note:#ffffff;
      --ink:#3a2f2f;
      --accent:#d84f7a;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family:"Georgia","Times New Roman",serif;
      color:var(--ink);
      background:
        radial-gradient(circle at 20% 10%, #ffffff60 0 10px, transparent 11px),
        radial-gradient(circle at 80% 20%, #ffffff60 0 8px, transparent 9px),
        radial-gradient(circle at 30% 40%, #ffffff60 0 9px, transparent 10px),
        radial-gradient(circle at 70% 60%, #ffffff60 0 7px, transparent 8px),
        radial-gradient(circle at 10% 70%, #ffffff60 0 9px, transparent 10px),
        linear-gradient(180deg, var(--sky), var(--sky2));
    }
    .frame{
      width:min(820px, 94vw);
      padding:32px 16px 48px;
      text-align:center;
      position:relative;
    }
    h1{
      margin:0 0 18px 0;
      font-size:clamp(24px, 5vw, 32px);
      letter-spacing:.5px;
    }

    /* Sobre responsivo y simétrico */
    .envelope{
      width:min(360px, 86vw);
      aspect-ratio: 18 / 11;   /* mantiene proporción */
      margin:0 auto;
      position:relative;
      background:var(--pink);
      border-radius:14px;
      box-shadow:0 20px 40px rgba(0,0,0,.1);
      cursor:pointer;
      overflow:hidden;
      z-index:2;
    }
    .flap{
      position:absolute;
      inset:0;
      background:linear-gradient(135deg, var(--pink2) 50%, var(--pink) 50%);
      /* triángulo simétrico */
      clip-path: polygon(-2% 0, 102% 0, 50% 62%);
    }
    .envelope:before,
    .envelope:after{
      content:"";
      position:absolute;
      bottom:0;
      width:50%;
      height:60%;
      background:rgba(0,0,0,0.02);
    }
    .envelope:before{
      left:0;
      clip-path:polygon(0 100%, 100% 40%, 100% 100%);
    }
    .envelope:after{
      right:0;
      clip-path:polygon(0 40%, 100% 100%, 0 100%);
    }

    .note{
      position:absolute;
      bottom:10px; left:10px;
      width:calc(100% - 20px);
      height:68%;
      background:var(--note);
      border-radius:10px;
      box-shadow:inset 0 0 0 1px #f0e6e6;
      padding:14px 16px;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      font-size:clamp(16px, 4vw, 20px);
      line-height:1.35;
      transform:translateY(70px);
      transition:transform .6s ease;
      z-index:3;
    }
    .open .note{transform:translateY(-20px)}

    .actions{
      margin-top:16px;
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
      opacity:0;
      transform:translateY(-6px);
      pointer-events:none;
      transition:opacity .3s ease, transform .3s ease;
    }
    .frame.opened .actions{
      opacity:1;
      transform:translateY(0);
      pointer-events:auto;
    }
    button{
      border:none;
      padding:12px 22px;
      font-size:18px;
      border-radius:999px;
      cursor:pointer;
      transition:transform .15s ease, box-shadow .15s ease;
      position:relative;
    }
    .yes{
      background:var(--accent);
      color:white;
      box-shadow:0 10px 20px rgba(216,79,122,.3);
    }
    .no{
      background:white;
      color:#7a4d4d;
      border:1px solid #f0c7d2;
    }
    button:hover{transform:translateY(-2px)}
    .result{
      margin-top:10px;
      font-size:20px;
      font-weight:bold;
      min-height:24px;
    }

    /* Cartita de instrucciones abajo */
    .date-card{
      margin:18px auto 0;
      width:min(360px, 92vw);
      background:#fff;
      border:1px solid #f0e6e6;
      border-radius:12px;
      padding:16px 18px;
      box-shadow:0 10px 30px rgba(0,0,0,.08);
      text-align:left;
      opacity:0;
      transform:translateY(10px) scale(.98);
      pointer-events:none;
    }
    .date-card.show{
      animation:popIn .45s ease forwards;
      pointer-events:auto;
    }
    @keyframes popIn{
      from{opacity:0; transform:translateY(10px) scale(.98);}
      to{opacity:1; transform:translateY(0) scale(1);}
    }

    /* Corazones */
    .heart{
      position:fixed;
      width:14px;
      height:14px;
      background:#ff5c8a;
      transform:rotate(45deg);
      animation:float 2.8s ease-in forwards;
      opacity:.9;
    }
    .heart:before,.heart:after{
      content:"";
      position:absolute;
      width:14px;
      height:14px;
      background:#ff5c8a;
      border-radius:50%;
    }
    .heart:before{left:-7px}
    .heart:after{top:-7px}
    @keyframes float{
      0%{transform:translateY(0) rotate(45deg); opacity:1}
      100%{transform:translateY(-120px) rotate(45deg); opacity:0}
    }
  </style>
</head>
<body>
  <div class="frame" id="frame">
    <h1>¿Quieres ser mi San Valentín?</h1>

    <div class="envelope" id="envelope">
      <div class="flap"></div>
      <div class="note">
        Para Iannuis ✨<br>
        ¿Aceptas ser mi San Valentín?
      </div>
    </div>

    <div class="actions">
      <button class="yes" id="yesBtn">Sí</button>
      <button class="no" id="noBtn">No</button>
    </div>

    <div class="result" id="result"></div>

    <div class="date-card" id="dateCard">
      <h2>Instrucciones</h2>
      <p><strong>Lugar de la cita:</strong> (?)</p>
      <p><strong>Día:</strong> lunes 16 de febrero</p>
      <p><strong>Hora:</strong> 5pm</p>
      <p><strong>Dresscode:</strong> pijama</p>
    </div>
  </div>

  <script>
    const frame = document.getElementById("frame");
    const envelope = document.getElementById("envelope");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const dateCard = document.getElementById("dateCard");

    function playChime(){
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const o = ctx.createOscillator();
      const g = ctx.createGain();
      o.type = "sine";
      o.frequency.setValueAtTime(660, ctx.currentTime);
      o.frequency.exponentialRampToValueAtTime(880, ctx.currentTime + 0.15);
      g.gain.setValueAtTime(0.0001, ctx.currentTime);
      g.gain.exponentialRampToValueAtTime(0.2, ctx.currentTime + 0.05);
      g.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime + 0.25);
      o.connect(g); g.connect(ctx.destination);
      o.start(); o.stop(ctx.currentTime + 0.26);
    }

    envelope.addEventListener("click", () => {
      envelope.classList.toggle("open");
      frame.classList.toggle("opened");
    });

    yesBtn.addEventListener("click", () => {
      playChime();
      result.textContent = "";
      dateCard.classList.add("show");
      for(let i=0;i<18;i++){
        const h = document.createElement("div");
        h.className = "heart";
        h.style.left = (50 + (Math.random()*40-20)) + "vw";
        h.style.top = (60 + Math.random()*10) + "vh";
        h.style.animationDelay = (Math.random()*0.4) + "s";
        document.body.appendChild(h);
        setTimeout(()=>h.remove(), 3000);
      }
    });

    function dodge(){
      const dx = (Math.random()*120 - 60);
      const dy = (Math.random()*80 - 40);
      noBtn.style.transform = `translate(${dx}px, ${dy}px)`;
      setTimeout(()=>{ noBtn.style.transform = "translate(0,0)"; }, 450);
    }
    noBtn.addEventListener("mouseenter", dodge);
    noBtn.addEventListener("touchstart", dodge);

    noBtn.addEventListener("click", () => {
      result.textContent = "mmta";
      dateCard.classList.remove("show");
    });
  </script>
</body>
</html>
