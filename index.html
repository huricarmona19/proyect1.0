<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>¿Quieres ser mi San Valentín?</title>
  <style>
    :root{
      --bg:#f7f5f2;
      --ink:#2a2a2a;
      --accent:#b07b57;
      --card:#ffffff;
      --line:#e5dfd7;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      background:var(--bg);
      color:var(--ink);
      font-family: "Georgia", "Times New Roman", serif;
    }
    .frame{
      width:min(720px, 92vw);
      padding:48px;
      background:var(--card);
      border:1px solid var(--line);
      box-shadow:0 20px 50px rgba(0,0,0,0.06);
      position:relative;
      overflow:hidden;
    }
    .title{
      font-size:28px;
      letter-spacing:0.5px;
      text-align:center;
      margin:0 0 30px 0;
    }
    .envelope{
      width:320px;
      height:200px;
      margin:0 auto;
      position:relative;
      border:1px solid var(--line);
      background:#f0ebe4;
      cursor:pointer;
      transition:transform .25s ease;
    }
    .envelope:hover{transform:translateY(-2px)}
    .flap{
      position:absolute;
      top:0; left:0;
      width:100%; height:100%;
      background:linear-gradient(135deg, #e8ded3 50%, #f0ebe4 50%);
      clip-path:polygon(0 0, 100% 0, 50% 55%);
      border-bottom:1px solid var(--line);
    }
    .letter{
      position:absolute;
      bottom:10px; left:10px;
      width:300px; height:160px;
      background:#fff;
      border:1px solid var(--line);
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:16px;
      font-size:18px;
      line-height:1.4;
      transform:translateY(60px);
      transition:transform .6s ease;
    }
    .open .letter{transform:translateY(-30px)}
    .message{
      margin-top:30px;
      text-align:center;
      font-size:20px;
      opacity:0;
      transform:translateY(8px);
      transition:opacity .5s ease, transform .5s ease;
    }
    .open + .message{
      opacity:1;
      transform:translateY(0);
    }
    .cta{
      margin-top:16px;
      text-align:center;
      font-size:22px;
      font-weight:bold;
      color:var(--accent);
    }
    .note{
      margin-top:10px;
      font-size:14px;
      color:#6c6158;
      text-align:center;
    }
  </style>
</head>
<body>
  <div class="frame">
    <h1 class="title">Tengo algo para ti</h1>

    <div class="envelope" id="envelope" aria-label="Abrir carta">
      <div class="flap"></div>
      <div class="letter">
        ¿Quieres ser mi San Valentín?
      </div>
    </div>

    <div class="message">
      Prometo cuidarte, hacerte reír y llenar tus días de detalles bonitos.
      <div class="cta">¿Aceptas? ❤️</div>
      <div class="note">Toca el sobre para abrir la carta</div>
    </div>
  </div>

  <script>
    const envelope = document.getElementById("envelope");
    envelope.addEventListener("click", () => {
      envelope.classList.toggle("open");
    });
  </script>
</body>
